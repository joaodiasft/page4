      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff4b8d, #ff8b8b);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;

      .floating-hearts {

        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
    
      .floating-heart {

        animation: floatingAnimation 15s linear infinite;
        opacity: 0.5;
      }
    
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: white;
        pointer-events: none;
        animation: sparkleAnimation 4s linear infinite;
      }
    
      @keyframes floatingAnimation {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% {
          transform: translateY(-20vh) rotate(360deg);
          opacity: 0;
        }
      }
    
      @keyframes sparkleAnimation {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 0.8; }

      .container {

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 40px;
      }
    
      .romantic-button {
        padding: 20px 30px;
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.95);
        color: #ff4b8d;
        font-size: 1.3em;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }
    
      .romantic-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.5s;
      }
    
      .romantic-button:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        background: #fff;
      }
    
      .romantic-button:hover:before {
        left: 100%;
      }
    
      .romantic-button.whatsapp {
        animation: blink 2s infinite;
        background: #25D366;
        color: white;
        font-weight: bold;
      }
    
      .romantic-button.whatsapp:hover {
        background: #128C7E;
        transform: scale(1.05);
      }
    
      @keyframes blink {
        0% { background-color: rgba(255, 255, 255, 0.95); }
        50% { background-color: #ff8b8b; }
        100% { background-color: rgba(255, 255, 255, 0.95); }
      }
    
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        max-width: 90%;
        width: 500px;
        text-align: center;
        animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    
      .modal-content {
        color: #ff4b8d;
        font-size: 1.8em;
        margin-bottom: 30px;
        line-height: 1.5;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }
    
      .close-button {
        padding: 15px 30px;
        background: linear-gradient(135deg, #ff4b8d, #ff8b8b);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1em;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    
      .close-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 75, 141, 0.4);
      }
    
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 999;
      }
    
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-1deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
    
      @keyframes modalPop {
        0% { opacity: 0; transform: translate(-50%, -40%) scale(0.8); }
        100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
    
      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 998;
      }
    
      @keyframes floatHeart {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
    </style>

      <script>const buttons = document.querySelectorAll('.romantic-button');
    const modal = document.getElementById('modal');
    const overlay = document.getElementById('overlay');
    const modalMessage = document.getElementById('modal-message');
    function createBackgroundEffects() {
      const container = document.getElementById('backgroundHearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = ['❤️', '💖', '💝', '💕', '💗'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 5 + 10 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
      }, 1000);
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);
      }, 500);
    }
    createBackgroundEffects();
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const message = button.getAttribute('data-message');
        const needsPassword = button.getAttribute('data-needs-password');
        if (needsPassword === 'true') {
          checkPassword(message);
        } else {
          showModal(message);
          createHearts();
        }
      });
    });
    function showModal(message) {
      modal.style.display = 'block';
      overlay.style.display = 'block';
      modalMessage.textContent = message;
    }
    function closeModal() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }
    function createHearts() {
      const hearts = document.createElement('div');
      hearts.className = 'hearts';
      document.body.appendChild(hearts);
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.innerHTML = ['❤️', '💖', '💝', '💕', '💗'][Math.floor(Math.random() * 5)];
          heart.style.position = 'absolute';
          heart.style.fontSize = Math.random() * 30 + 15 + 'px';
          heart.style.left = Math.random() * 100 + '%';
          heart.style.bottom = '-20px';
          heart.style.animation = `floatHeart ${Math.random() * 3 + 3}s ease-out forwards`;
          hearts.appendChild(heart);
          setTimeout(() => heart.remove(), 6000);
        }, i * 200);
      }
      setTimeout(() => hearts.remove(), 9000);
    }
    function checkPassword(message) {
      const password = prompt("Digite a senha para ver essa mensagem especial:");
      if (password === "eu te amo") {
        showModal(message);
        createHearts();
      } else if (password !== null) {
        alert("Senha incorreta! Dica: diga o que você sente ❤️");
      }
    }
    function openWhatsApp() {
      const defaultMessage = "Oi amor! Preciso de voce muito agora... ❤️";
      const encodedMessage = encodeURIComponent(defaultMessage);
      const whatsappURL = `https://wa.me/5562995551544?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }
    overlay.addEventListener('click', closeModal);</script>
